# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

toggle_key: OFF

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d.%m.%Y"

  - trigger: ":sign"
    replace: "Freundliche Grüsse\n\nbpm consult ag\nGabriel Winkler"

  - trigger: ":bsign"
    replace: "Besten Dank und freundliche Grüsse\n\nbpm consult ag\nGabriel Winkler"

  - trigger: ":regfind"
    replace: "find -maxdepth 100 -regextype sed -type f -iregex"

  - trigger: ":bp"
    replace: "Bitte prüfen."

  - trigger: ":lorem"
